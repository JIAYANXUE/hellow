<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>display</title>
	<style>
		a{
			border: 1px solid #000;
			width: 100px;
			height: 100px;
		}
	</style>
</head>
<body>
	<a href="#">默认A元素</a>
	<a href="#" style="display: inline;">display:inline</a>
	<a href="#" style="display:block;">display:block</a>
	<a href="#" style="display:none;">display::none</a>
	<a href="#" style="display:inline-block;">display:inlineblock</a> 
	<a href="#">默认a元素</a>

</body>
</html>
