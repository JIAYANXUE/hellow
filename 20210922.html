<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>t</title>
	<style>
		table{
			border: 1px solid #000;
			border-collapse: separate;
			border-spacing: 10px;

		}
		td{
			border: 1px solid #000;


		}
	</style>
</head>
<body>
	<table>
		<tr>
			<td>金毛</td>
			<td>金梅</td>
			<td>金色</td>
			<td>金黄</td>
		</tr>
		<tr>
			<td>黄毛</td>
			<td>黄梅</td>
			<td>黄色</td>
			<td>黄黄</td>
		</tr>
		<tr>
			<td>黄*毛</td>
			<td>黄*梅</td>
			<td>黄*色</td>
			<td>黄*黄</td>
		</tr>
	</table>
</body>
</html>
