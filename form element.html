<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>表单元素</title>
</head>
<body>
<!--创建一个表单
1.提交方式为get
2.提交地址为
http://www.baidu.com
-->
<form method="post" enctype="multipart/form-data" action="http://www.baidu.com">
	<!--表单控件-->
	<!--文本框-->
	<p>
		用户名称：
		<input type="text" name="txtUsername" maxlength="5" value="请输入您的名称">
	</p>
	<p>
		用户昵称：
		<input name="txtNickname" type="text" disabled>
	</p>
	<p>
		用户密码：
		<input type="password" name="txtUserpwd">
	</p>
	<p>
		用户性别：
		<input type="radio" name="rdoGender" value="nan" checked>男
		<input type="radio" name="rdoGender" value="nv">女

	</p>
	<p>
		用户爱好：
		<input type="checkbox" name="chkHobby" value="eat">吃
		<input type="checkbox" name="chkHobby" value="drink">喝
		<input type="checkbox" name="chkHobby" value="play">玩
		<input type="checkbox" name="chkHobby" value="happy">乐
	</p>
		<!--先选项框-->
	<p>
		就业城市：
		<select name="selCity" size="3">
			<option value="BJ">北京</option>
			<option value="SH">上海</option>
			<option value="GZ">广州</option>
			<option value="SH">深圳</option>

		</select>
	</p>
	<!--隐藏域-->
	<p>
		<input type="hidden" name="txtUserid" value="996258">
	</p>
	<!--多行文本框-->
	<p>
		自我介绍：
		<textarea name="txtIntro" cols="50" rows="5">
			这家伙很懒什么都没有留下...
		</textarea>
	</p>
	<!--选择框-->
	<p>
		选择头像：
		<input type="file" name="txtUserimg">
	</p>

	<!--按钮-->
	<p>
		<input type="submit" value="提交">
		<input type="reset" value ="重置">
		<input type="button" value ="普通">
	</p>

</form>
</body>
</html>
