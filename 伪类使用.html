<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Title</title>
	<style>
	a{
		color: black;
		text-decoration: none;
	}
	/*--悬停时文字状态--*/
	a:hover{
		color: red;
	}
	/*--点击之后文字状态--*/
	a:focus{
		color: blue;
	}
	/*--点击时文字状态--*/
	a:active{
		color: purple;
	}
	input{
		color: purple;
	}
	</style>
</head>
<body>

	<a target="_blank" href="http://www.baidu.com">百度</a>
	用户名称：<input value="输入用户名">
	用户密码：<input value="输入密码" type="password">

</body>
</html>
