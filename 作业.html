<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>title</title>
	<style>
	#d1{
		width: 90%;
		min-height: 100px;
		border:1px solid #D0E4C2;
	}
	#d2>a{
		border:1px solid #ccc;
		border-radius: 20%;
		padding-right: 8px;
		padding-left: 8px;
		padding-top: 0.5px;
	}
	#d2{
		margin-top: 5px;}
		#d2 a.name{
			border: 0;
		}
	</style>
</head>
<body>
	<div id="d1"></div>
	<div id="d2">
		<a class="name">1</a>
		<a href="#">2</a>
		<a href="#">3</a>
		<a href="#">4</a>
		<a href="#">5</a>
		<a href="#">6</a>
	</div>
</body>
</html>
